<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال پیام جدید | Del</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">

    <style>body { font-family: 'Vazirmatn', sans-serif; }</style>
    <link id="dark-mode-style" rel="stylesheet" href="" disabled>

<body>
    <div class="container mt-4">

            <label class="form-check-label ms-2" for="darkSwitch">حالت شب</label>

        <div class="row">

                <i class="bi bi-ear fs-1"></i>
                <p>گاهی وقتا فقط گفتنش کافیه... حتی اگه هیچ کس ندونه!</p>
            </div>
        </div>
        <div class="btn-group d-flex justify-content-center mt-4" role="group">
            <button type="button" class="btn btn-outline-primary">متنی</button>
            <button type="button" class="btn btn-outline-primary">تصویری</button>
            <button type="button" class="btn btn-outline-primary">صوتی</button>
        </div>
        <div class="mt-4">
            <textarea class="form-control" rows="5" placeholder="هرچی تو دلت مونده رو بنویس..."></textarea>
        </div>
        <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" value="" id="anonymous">
            <label class="form-check-label" for="anonymous">
                ارسال ناشناس
            </label>
        </div>
        <div class="mt-4">
            <h5>رازت راجب چیه؟</h5>
            <div class="btn-group d-flex justify-content-center flex-wrap" role="group">
                <button type="button" class="btn btn-outline-secondary m-1">غم</button>
                <button type="button" class="btn btn-outline-secondary m-1">شادی</button>
                <button type="button" class="btn btn-outline-secondary m-1">استرس</button>
                <button type="button" class="btn btn-outline-secondary m-1">عشق</button>
                <button type="button" class="btn btn-outline-secondary m-1">دلتنگی</button>
                <button type="button" class="btn btn-outline-secondary m-1">موفقیت</button>
            </div>
        </div>
        <div class="mt-4">
            <h5>دوست داری کی به حرفت گوش بده؟</h5>
            <div class="row">
                <div class="col-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-robot fs-2"></i>
                            <p class="card-text">هوش مصنوعی (رایگان)</p>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-person-fill fs-2"></i>
                            <p class="card-text">دوست واقعی (پولی)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid mt-4">
            <button class="btn btn-primary" type="button">ارسال پیام</button>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light mt-5">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-center" href="dashboard.html">
                        <i class="bi bi-house-door"></i>
                        <div>خانه</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="newmessage.html">
                        <i class="bi bi-send"></i>
                        <div>پیام جدید</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="messagebox.html">
                        <i class="bi bi-chat-dots"></i>
                        <div>پیام ها</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="meditation.html">
                        <i class="bi bi-heart"></i>
                        <div>مدیتیشن</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="profile.html">
                        <i class="bi bi-person"></i>
                        <div>پروفایل</div>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>
    // Dark mode toggle logic
    const darkSwitch = document.getElementById('darkSwitch');
    const darkStyle = document.getElementById('dark-mode-style');
    function setDarkMode(on) {
        if(on) {
            darkStyle.href = 'css/dark.css';
            darkStyle.removeAttribute('disabled');
            localStorage.setItem('del-dark-mode', 'on');
        } else {
            darkStyle.setAttribute('disabled', 'true');
            localStorage.setItem('del-dark-mode', 'off');
        }
    }
    darkSwitch.addEventListener('change', e => setDarkMode(e.target.checked));
    // Load preference
    if(localStorage.getItem('del-dark-mode') === 'on') {
        darkSwitch.checked = true;
        setDarkMode(true);
    }
    </script>
</body>
</html>

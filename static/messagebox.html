<html lang="fa" dir="rtl">
<head>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Vazirmatn', sans-serif; }</style>
    <link id="dark-mode-style" rel="stylesheet" href="" disabled>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-end align-items-center mb-2">
            <label class="form-check-label ms-2" for="darkSwitch">حالت شب</label>
            <input class="form-check-input" type="checkbox" id="darkSwitch">
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <i class="bi bi-ear fs-1"></i>
                <p>رازهایی که گفتی، اینجا در امنیت کامل نگهداری میشن...</p>
            </div>
        </div>
        <div class="list-group mt-4">
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <h5>پیام های دریافتی</h5>
                    <p class="mb-0">آخرین پاسخ ها از دوستان و هوش مصنوعی</p>
                </div>
                <i class="bi bi-chat-dots"></i>
            </a>
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <h5>پیام های ارسالی</h5>
                    <p class="mb-0">تمام حرف های دلت اینجا آرشیو شدن!</p>
                </div>
                <i class="bi bi-send"></i>
            </a>
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <h5>پاسخ های داده شده</h5>
                    <p class="mb-0">بازخورد و دلگرمی هایی که گرفتی...</p>
                </div>
                <i class="bi bi-chat-heart"></i>
            </a>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
            <button class="btn btn-danger me-md-2" type="button">حذف پیام ها</button>
            <button class="btn btn-primary" type="button">آرشیو پیام ها</button>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light mt-5">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-center" href="dashboard.html">
                        <i class="bi bi-house-door"></i>
                        <div>خانه</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="newmessage.html">

                        <div>پیام جدید</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="messagebox.html">
                        <i class="bi bi-chat-dots"></i>
                        <div>پیام ها</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="meditation.html">
                        <i class="bi bi-heart"></i>

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="profile.html">

        </div>
    </footer>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>
    // Dark mode toggle logic
    const darkSwitch = document.getElementById('darkSwitch');
    const darkStyle = document.getElementById('dark-mode-style');
    function setDarkMode(on) {
        if(on) {
            darkStyle.href = 'css/dark.css';
            darkStyle.removeAttribute('disabled');
            localStorage.setItem('del-dark-mode', 'on');
        } else {
            darkStyle.setAttribute('disabled', 'true');
            localStorage.setItem('del-dark-mode', 'off');
        }
    }
    darkSwitch.addEventListener('change', e => setDarkMode(e.target.checked));
    // Load preference
    if(localStorage.getItem('del-dark-mode') === 'on') {
        darkSwitch.checked = true;
        setDarkMode(true);
    }
    </script>
</body>
</html>

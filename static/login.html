<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری | Del</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Vazirmatn', sans-serif; }</style>
    <link id="dark-mode-style" rel="stylesheet" href="" disabled>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="d-flex justify-content-end align-items-center mt-4 mb-2">
                    <label class="form-check-label ms-2" for="darkSwitch">حالت شب</label>
                    <input class="form-check-input" type="checkbox" id="darkSwitch">
                </div>
                <div class="form-container mt-2">
                    <h2>ورود به حساب کاربری</h2>
                    <p class="text-center">حساب کاربری ندارید؟ <a href="signup.html">ثبت نام</a></p>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">شماره تلفن یا ایمیل</label>
                            <input type="email" class="form-control" id="email" placeholder="۰۹۱۲۳۴۵۶۷۸۹">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">رمز عبور</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3 form-check d-flex justify-content-between align-items-center">
                            <div>
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">مرا به خاطر بسپار</label>
                            </div>
                            <a href="#" class="forgot-password">فراموشی رمز عبور</a>
                        </div>
                        <button type="submit" class="btn btn-primary">ورود به حساب</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Dark mode toggle logic
    const darkSwitch = document.getElementById('darkSwitch');
    const darkStyle = document.getElementById('dark-mode-style');
    function setDarkMode(on) {
        if(on) {
            darkStyle.href = 'css/dark.css';
            darkStyle.removeAttribute('disabled');
            localStorage.setItem('del-dark-mode', 'on');
        } else {
            darkStyle.setAttribute('disabled', 'true');
            localStorage.setItem('del-dark-mode', 'off');
        }
    }
    darkSwitch.addEventListener('change', e => setDarkMode(e.target.checked));
    // Load preference
    if(localStorage.getItem('del-dark-mode') === 'on') {
        darkSwitch.checked = true;
        setDarkMode(true);
    }
    </script>
</body>
</html>
